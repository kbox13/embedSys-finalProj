;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:arduino_nano_esp32]
platform = espressif32
board = arduino_nano_esp32
framework = arduino

; Exclude old toggle.cpp from build (we're using main.cpp now)
build_src_filter = +<main.cpp> -<toggle.cpp>

lib_deps = 
    bblanchon/ArduinoJson@^7.4.2

; ESP32 MQTT is built-in via esp_mqtt_client.h (ESP-IDF)
; No additional library needed for MQTT

;Warning! `src_filter` configuration option in section [env:arduino_nano_esp32] is deprecated and will be removed in the next release! Please use `build_src_filter` instead